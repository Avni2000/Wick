<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wick Trading</title>
    <style>
        body {
            padding: 20px;
            color: var(--vscode-foreground);
            font-family: var(--vscode-font-family);
        }

        .action-button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .action-button:hover {
            background: var(--vscode-button-hoverBackground);
        }

        .section {
            margin: 20px 0;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--vscode-foreground);
        }

        .description {
            font-size: 13px;
            color: var(--vscode-descriptionForeground);
            margin-bottom: 15px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="section-title">ðŸ“ˆ Market Data</div>
        <div class="description">View real-time charts and analyze stocks</div>
        <button class="action-button" onclick="showChart()">
            Open Chart
        </button>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        function showChart() {
            vscode.postMessage({ command: 'showChart' });
        }
    </script>
</body>

</html>
